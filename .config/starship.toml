add_newline = false
[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

[package]
symbol = "🎁 "

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎 💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
added = "➕"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[golang]
symbol = "🏎💨 "
